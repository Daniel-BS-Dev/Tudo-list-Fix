<section class="container-update">
  <button class="button-cancel" (click)="cancel()">X</button>
  <article class="content">
    <form #form="ngForm" [formGroup]="task" (ngSubmit)="onSubmit()">
      <div class="div-input-date">
        <input
        type="text"
        class="form-control"
        formControlName="title"
        placeholder="Título da Tarefa"
    
      />
      <div class="calendar">
        <input type="datetime-local" 
        formControlName="date" />
        <span class="material-icons-outlined image"> calendar_month </span>
      </div>
      </div>
      <div class="send-value">
        <textarea
        formControlName="text"
          cols="15"
          rows="3"
          class="form-control input-text"
        ></textarea>
        <div 
        *ngIf="text.invalid && form.submitted"
        class="alert alert-danger"
        ><p *ngIf="text.errors?.['required']">Campo não pode ser vazio</p></div>
      </div>
       <input
        mat-raised-button
        type="submit"
        value="salvar"
        class="btn btn-primary"
      />
    
    </form>
  </article>
</section>
