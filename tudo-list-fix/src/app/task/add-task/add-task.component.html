<section>
  <article class="content-add" [class.hide]="addTask == false">
    <span
      class="material-icons-outlined"
      title="Adicione uma nova tarefa"
      (click)="onAddTask()"
    >
      add
    </span>
    <p title="Adicione uma nova tarefa" (click)="onAddTask()">
      Adicionar uma tarefa
    </p>
  </article>
  <article class="container-add" [class.show]="addTask == false">
    <form #form="ngForm" [formGroup]="task" (ngSubmit)="newTask()">
      <div class="container-title-date">
        <input
          type="text"
          class="form-control title"
          formControlName="title"
          placeholder="TÍTULO DA TAREFA"
        />
        <div class="div-buttons">
          <div class="container-calendar">
            <div class="calendar">
              <input type="datetime-local" formControlName="date" required />
              <span class="material-icons-outlined image">
                calendar_month
              </span>
            </div>
          </div>
          <div
            *ngIf="date.invalid && form.submitted"
            class="alert alert-danger invalidDate"
          ><p *ngIf="date.errors?.['required']">Escolha uma data</p></div>
        </div>
      </div>
      <textarea
        formControlName="text"
        cols="15"
        rows="3"
        placeholder="ESCREVA AQUI..."
        class="form-control input-text"
      ></textarea>
      <div
        *ngIf="text.untouched && form.submitted"
        class="alert alert-danger"
        role="alert"
      >
        <p *ngIf="text.errors?.['required']">Esse campo é obrigatório!</p>
      </div>
      <div class="container-send-value">
        <input
          type="submit"
          class="btn btn-primary button-submit"
          value="Adicionar"
        />
      </div>
    </form>
  </article>
</section>
