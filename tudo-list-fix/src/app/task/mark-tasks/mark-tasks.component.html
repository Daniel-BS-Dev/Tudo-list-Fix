<section *ngIf="taskList$ | async as tasks">
  <article class="container-marked-tasks">
    <div class="container-title-marked-tasks"><h1>tarefas marcadas</h1></div>
    <article *ngFor="let task of tasks">
      <div
        class="content-marked-tasks"
        *ngIf="tasks.length > 0 && task.isMark == true"
      >
        <div class="container-header-marked-task" (click)="onIsMark(task)">
          <div>
            <strong
              class="material-icons-outlined dismark-task"
              title="Para desmarcar a tarefa click no botÃ£o"
            >
              done
            </strong>
          </div>
          <b>Desmarcar Tarefa</b>
        </div>
        <div class="container-info-marked-tasks">
          <div >
            <h3>{{ task.title }}</h3>
          </div>
          <p>{{ task.text }}</p>
          <div>
            <i>{{ task.date | date: "short" }}</i>
          </div>
        </div>
      </div>
    </article>
  </article>
</section>
